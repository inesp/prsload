[mypy]
# Less strict initial config - we'll tighten this up gradually
python_version = 3.13
# Some folders are specified with leading slash, others aren't:
# - venv/ => matches paths that start with run/ (like run/ingest.py)
# - /migration/ => matches paths that contain /migrations/ anywhere in the middle (like github/migration/01.py)
exclude=venv/|bin/

# Essential settings
check_untyped_defs = True
no_implicit_optional = True
strict_equality = True

# Error reporting
show_error_codes = True
pretty = True
error_summary = True

# Import handling
follow_imports = normal
ignore_missing_imports = True

# Less strict warnings for now
warn_unused_configs = True
warn_redundant_casts = True

# Per-module options for third-party packages without types
[mypy-duckdb.*]
ignore_missing_imports = True

# Exclude files with extensive typing work needed
[mypy-prsload.services.analytics_service]
ignore_errors = True
