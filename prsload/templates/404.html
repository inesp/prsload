{% extends "base.html" %}


{% block content %}
<div class="text-center py-12">
  <h1 class="text-6xl font-bold text-gray-900 mb-4">{{ error_code or "4XX" }}</h1>
  <h2 class="text-2xl font-semibold text-gray-700 mb-6">{{ error_title or "Page Not Found" }}</h2>
  <p class="text-gray-600 mb-8 max-w-md mx-auto">
    {{ error_message or "The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL." }}
  </p>

</div>
{% endblock %}
