{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="bg-red-50 border border-red-200 rounded-lg p-8 text-center">
    <div class="w-16 h-16 mx-auto mb-4 bg-red-100 rounded-full flex items-center justify-center">
      <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
    </div>
    
    <h1 class="text-2xl font-bold text-red-900 mb-4">{{ title or "Error" }}</h1>
    
    <div class="bg-white border border-red-200 rounded p-4 mb-6">
      <p class="text-red-800 mb-2">{{ error_message }}</p>
      {% if error_type %}
        <p class="text-xs text-red-600">Error Type: <code class="bg-red-100 px-1 rounded">{{ error_type }}</code></p>
      {% endif %}
    </div>
    
    <div class="space-y-3">
      <a href="/" class="inline-flex items-center px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        Go Home
      </a>
      
      <p class="text-sm text-red-700">
        If this error persists, please check your configuration and try again.
      </p>
    </div>
  </div>
</div>
{% endblock %}
